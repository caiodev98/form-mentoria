<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
        <header>
          <div class="texto">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
          </div>
        </header>
      

      <form>
        <div class="bloco">
          <fieldset>
          
            <div class="fieldset-1">
              <legend>Informações pessoais</legend>
              <div class="flex">
                <div class="input-1">
                  <label for="event-nome">Nome</label>
                  <input type="text" name="" id="event-nome">
                </div>

                <div class="input-1">
                  <label for="event-sobrenome">Sobrenome</label>
                  <input type="text" name="" id="event-sobrenome">
                </div>
              </div>
              <div class="input-1">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" name="" id="event-email">
              </div>

              <div class="input-1">
                <label for="event-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" name="" id="event-senha">
              </div>

            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-1">
              <legend>Informações do mentor</legend>
              
                <div class="input-1">
                  <label for="event-nomementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input type="text" name="" id="event-nomementor">
                </div>

            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-1">
              <legend>Seus horários disponíveis</legend>
              
              <div class="primeiramentoria">
                <h2>Primeira mentoria</h2>
                <div class="container">
                  <div class="input-1">
                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="" id="event-data">
                  </div>
                  <div class="hora">
                    <div class="input-1">
                      <label for="event-hora">Das</span></label>
                      <input type="time" name="" id="event-hora">
                    </div>


                    <div class="input-1">
                      <label for="event-data">Até</span></label>
                      <input type="time" name="" id="event-data">
                    </div>
                  </div>
                </div>


              </div>

            </div>


          </fieldset>

          <fieldset>
            <div class="fieldset-1">
            
              
              <div class="primeiramentoria">
                <h2>Segunda mentoria</h2>
                <div class="container">
                  <div class="input-1">
                    <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="" id="event-data">
                  </div>
                  <div class="hora">
                    <div class="input-1">
                      <label for="event-hora">Das</span></label>
                      <input type="time" name="" id="event-hora">
                    </div>


                    <div class="input-1">
                      <label for="event-data">Até</span></label>
                      <input type="time" name="" id="event-data">
                    </div>
                  </div>
                </div>


              </div>

            </div>


          </fieldset>
        </div>
        <div class="link">
          <input class="submit" type="submit" value="salvar">
       </div>

      </form>


     
      
  </div>

</body>

</html>
